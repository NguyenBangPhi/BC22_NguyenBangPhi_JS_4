<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="row">
        <div class="col-sm-8 m-auto">
            <div class="card">
                <div class="card-header">
                    Chương trình nhập vào ngày tháng năm
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="" style="width: 70px;">Ngày</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Ngày" id="ngay"/>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="" style="width: 70px;">Tháng</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Tháng" id="thang"/>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="" style="width: 70px;">Năm</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Năm" id="nam"/>
                    </div>
                    <button type="button" class="btn btn-outline-primary" id="next">Tìm ngày tiếp theo</button>
                    <button type="button" class="btn btn-outline-primary" id="prev">Tìm ngày trước đó</button>
                </div>
                <div class="card-footer text-muted" id="kq1">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-sm-8 m-auto">
            <div class="card">
                <div class="card-header">
                    Chương trình nhập vào tháng năm tính ngày của tháng đó
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="" style="width: 70px;">Tháng</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Tháng" id="thang1"/>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="" style="width: 70px;">Năm</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Năm" id="nam1"/>
                    </div>
                    <button type="button" class="btn btn-outline-primary" id="tinhNgay">Tính ngày</button>
                </div>
                <div class="card-footer text-muted" id="kq2">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-sm-8 m-auto">
            <div class="card">
                <div class="card-header">
                    Chương trình đọc số
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="" style="width: 105px;">Số nguyên</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Số nguyên 3 chữ số" id="soNguyen"/>
                    </div>
                    
                    <button type="button" class="btn btn-outline-primary" id="doc">Đọc</button>
                </div>
                <div class="card-footer text-muted" id="kq3">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-sm-8 m-auto">
            <div class="card">
                <div class="card-header">
                    Chương trình tìm tọa độ xa nhất
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="" style="width: 120px;">Tên 1</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Tháng" id="ten1"/>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="" style="width: 120px;">Tọa độ X 1</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Năm" id="x1"/>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="" style="width: 120px;">Tọa độ Y 1</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Năm" id="y1"/>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="" style="width: 120px;">Tên 2</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Tháng" id="ten2"/>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="" style="width: 120px;">Tọa độ X 2</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Năm" id="x2"/>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="" style="width: 120px;">Tọa độ Y 2</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Năm" id="y2"/>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="" style="width: 120px;">Tên 3</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Tháng" id="ten3"/>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="" style="width: 120px;">Tọa độ X 3</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Năm" id="x3"/>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="" style="width: 120px;">Tọa độ Y 3</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Năm" id="y3"/>
                    </div>

                    <button type="button" class="btn btn-outline-primary" id="kt">Xuất thông tin</button>
                </div>
                <div class="card-footer text-muted" id="kq4">
                    
                </div>
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="./js/main2.js"></script>
</body>
</html>
