<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="row">
        <div class="col-sm-8 m-auto">
            <div class="card">
                <div class="card-header">
                    Sắp xếp 3 số nguyên
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="" style="width: 110px;">Số thứ nhất</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Số thứ nhất" id="so1"/>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="" style="width: 110px;">Số thứ hai</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Số thứ hai" id="so2"/>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="" style="width: 110px;">Số thứ ba</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Số thứ ba" id="so3"/>
                    </div>
                    <button type="button" class="btn btn-outline-primary" id="sapXep">Sắp xếp</button>
                </div>
                <div class="card-footer text-muted" id="kq1">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-sm-8 m-auto ">
            <div class="card">
                <div class="card-header">
                    Chương trình chào hỏi thành viên trong gia đình
                </div>
                <div class="card-body">
                    <label for="">Ai sử dụng máy ?</label>
                    <select class="form-control" id="chucVu">
                        <option value="B">Ba</option>
                        <option value="M">Mẹ</option>
                        <option value="AT">Anh trai</option>
                        <option value="EG">Em gái</option>
                      </select>
                    <button type="button" class="btn btn-outline-primary mt-2" id="chao">Chào</button>
                </div>
                <div class="card-footer text-muted" id="kq2">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-sm-8 m-auto ">
            <div class="card">
                <div class="card-header">
                    Đếm số chẵn lẻ
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="" style="width: 110px;">Số thứ nhất</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Số thứ nhất" id="so_1"/>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="" style="width: 110px;">Số thứ hai</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Số thứ hai" id="so_2"/>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="" style="width: 110px;">Số thứ ba</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Số thứ ba" id="so_3"/>
                    </div>
                    <button type="button" class="btn btn-outline-primary mt-2" id="demChanLe">Đếm</button>
                </div>
                <div class="card-footer text-muted" id="kq3">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-sm-8 m-auto ">
            <div class="card">
                <div class="card-header">
                    Kiểm tra loại tam giác
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="" style="width: 120px;">Cạnh thứ nhất</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Cạnh thứ nhất" id="canh1"/>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="" style="width: 120px;">Cạnh thứ hai</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Cạnh thứ hai" id="canh2"/>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="" style="width: 120px;">Cạnh thứ ba</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Cạnh thứ ba" id="canh3"/>
                    </div>
                    <button type="button" class="btn btn-outline-primary mt-2" id="kiemTra">Kiểm tra</button>
                </div>
                <div class="card-footer text-muted" id="kq4">
                    
                </div>
            </div>
        </div>
    </div>
    














































    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
